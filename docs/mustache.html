<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>with mustache</title>
    <script src="js/Z.min.js"></script>
    <script src="js/mustache.min.js"></script>
</head>

<body>
    <h1>Mustache template example</h1>
    <span id="output"></span>
    <script>
    Z.render({
        html: "components/mustache-example.html",
        entry: document.getElementById("output"),
        people: [
            { name: "Bob", age: 21, job: "Developer" },
            { name: "Mike", age: 31, job: "Lawyer" },
            { name: "Sarah", age: 41, job: "Doctor" }
        ]
    })

    setTimeout(function(){
        Z.people.push({
            name: "Laura",
            age: 33,
            job: "Consultant"
        });
        Z.update({
            html: "components/mustache-example-2.html",
            people: Z.people
        })
    }, 3000)

    </script>
</body>

</html>
