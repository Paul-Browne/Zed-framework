<!DOCTYPE html>
<html>
<head>
    <title>Zed.js | shop demo</title>
    <script>console.time("loaded Z.min.js");</script>
    <script src="https://cdn.jsdelivr.net/npm/zedjs"></script>
    <script>console.timeEnd("loaded Z.min.js");</script>
    <script id="head">
        console.time('components/head.html');
        Z.render({
            html: "components/head.html",
            outer: document.getElementById("head")
        })
    </script>
</head>

<body>
    <div id="basket"></div>
    <div id="products"></div>
    <div id="view"></div>
    <script>
    Z.render({
        html: "components/spa-shop/basket-simple.html",
        inner: document.getElementById("basket"),
        basket: {
            products: JSON.parse(localStorage.getItem("basket")) ||Â [],
            total: JSON.parse(localStorage.getItem("total")) || 0,
            update: function(){
                this.total = 0;
                this.products.forEach(function(product) {
                    this.total += (product.quantity * product.price);
                }, this)
                localStorage.setItem("basket", JSON.stringify(this.products));
                localStorage.setItem("total", JSON.stringify(this.total));
                Z.update({
                    basket: this
                })
            }
        }
    })
    Z.render({
        html: "components/spa-shop/products-simple.html",
        inner: document.getElementById("products"),
        products: "json/products-simple.json"
    })
    Z.render({
        html: "components/spa-shop/view-simple.html",
        inner: document.getElementById("view"),
        view: {}
    })
    </script>

</body>

</html>
