<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}

.products .product {
    width: 230px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 6px;
    margin-bottom: 1em;
    cursor: pointer;
}

.products .product h2 {
    margin-top: 0;
    margin-bottom: auto;
}

.products .product img {
    vertical-align: middle;
    margin: 1em 0;
}
</style>

<div id="output" class="products"></div>

<script>
    document.getElementById("output").innerHTML = Z.products.map(function(product, index){
        return `
        <div class="product" onclick="Z.update({view:Z.products[${index}]})">
            <h2>${product.name}</h2>
            <img src="images/${product.image}" width="200">
            <span>${product.price} â‚¬</span>
        </div>
        `
    }).join("");
</script>
