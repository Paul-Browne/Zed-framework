<div id="todo-list">
    <div id="list-container"></div>
</div>
<script>
	Z.todos.forEach(function(todo, index) {
	    document.getElementById("list-container").innerHTML += "<div><span>" + todo + "</span><button onclick=removeItem(" + index + ");>remove</button></div>";
	})
	function removeItem(index) {
		console.time("components/todo-list.html");
        Z.todos.splice(index, 1);
        Z.update({
            todos: Z.todos
        })
    }
    console.timeEnd("components/todo-list.html");
</script>
