<script id="list-container">function removeItem(o){console.time("components/todo-list.html"),Z.todos.splice(o,1),Z.update({key:"todos",data:Z.todos})}document.getElementById("list-container").outerHTML=Z.todos.map(function(o,t){return"<div><span>"+o+"</span><button onclick=removeItem("+t+");>remove</button></div>"}).join(""),console.timeEnd("components/todo-list.html")</script>
