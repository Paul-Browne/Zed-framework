<!DOCTYPE html><html><head><title>Zed.js | todo list demo</title><script src="https://cdn.jsdelivr.net/npm/zedjs"></script><script id="head">Z.mount({render:"components/head.html",outer:document.getElementById("head")})</script></head><body><h1>Todo List Demo</h1><div id="todo-list"></div><div id="todo-add"></div><br><br><br><pre><code>
Z.update("todos", {
  data: ["foo", "bar", "buzz"]
})
    </code></pre><p>paste the above into the console and see what happens</p><script>Z.mount({
        key: "todos",
        render: function() {
          return Z.todos
            .map(function(todo, index) {
              return `
                <div>
                  <span>${todo}</span>
                  <button onclick="Z.todos.splice(${index}, 1);Z.update('todos', {data: Z.todos})" >remove</button>
                </div>
              `;
            })
            .join("");
        },
        inner: document.getElementById("todo-list"),
        data: []
      });

      Z.mount({
        render: function() {
          return `
              <input id="task" type="text" placeholder="add task" />
              <button>Add</button>
            `;
        },
        after: function() {
          document
            .querySelector("#task + button")
            .addEventListener("click", function() {
              var task = document.getElementById("task");
              Z.todos.push(task.value);
              Z.update("todos", {
                data: Z.todos
              });
              task.value = "";
            });
        },
        outer: document.getElementById("todo-add")
      });</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-36765884-7"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-36765884-7")</script></body></html>
