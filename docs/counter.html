    <meta name="description" content="Zed.js is a templateless frontend micro framework whose sole purpose is to handle the rendering, updating and state management of your html components in only 866 bytes">
    <title>Zed.js | counter demo</title>
    <script src="js/Z.min.js"></script>
</head>

<body>
    <h1>Counter Demo</h1>
    <button onclick="Z.update({count: Z.count - 1})">-</button>
    <span id="output"></span>
    <button onclick="Z.update({count: Z.count + 1})">+</button>

    <script>
        Z.render({
            html: "components/counter-total.html",
            entry: document.getElementById("output"),
            count: 0 
        })
    </script>
