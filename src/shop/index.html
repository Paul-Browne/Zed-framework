<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/zedjs@4.0.2/standalone/Z.min.js"></script>
    <script id="head" src="/js/head.js"></script>
    <title>Zed.js â€¢ Shop</title>
    <style type="text/css">
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      #products {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }

      #products .product {
        width: 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1em;
        cursor: pointer;
      }

      #products .product h2 {
        margin-top: 0;
        margin-bottom: auto;
      }

      #products .product img {
        vertical-align: middle;
        margin: 1em 0;
      }

      .view-modal:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
      }

      .view {
        background: #fff;
        border-radius: 6px;
        padding: 1em 2em;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-height: calc(100% - 40px);
        max-width: calc(100% - 40px);
        overflow: auto;
        width: 560px;
      }

      .view .included {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="basket"></div>
    <script src="/js/basket.js"></script>

    <div id="products"></div>
    <div id="view"></div>
    <script src="/js/products-and-view.js"></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-36765884-7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-36765884-7");
    </script>
  </body>
</html>
