<!DOCTYPE html>
<html>
  <head>
    <title>Zed.js | todo list demo</title>
    <script>
      console.time("loaded Z.min.js");
    </script>
    <script src="https://unpkg.com/zedjs"></script>
    <script>
      console.timeEnd("loaded Z.min.js");
    </script>
    <script id="head">
      console.time("components/head.html");
      Z.render({
        html: "components/head.html",
        outer: document.getElementById("head")
      });
    </script>
  </head>

  <body>
    <h1>Todo List Demo</h1>
    <div id="todo-list"></div>
    <div id="todo-add"></div>

    <script>
      console.time("components/todo-list.html");
      Z.render({
        html: "components/todo-list.html",
        inner: document.getElementById("todo-list"),
        todos: []
      });

      console.time("components/todo-add.html");
      Z.render({
        html: "components/todo-add.html",
        outer: document.getElementById("todo-add")
      });
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-36765884-7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-36765884-7");
    </script>
  </body>
</html>
