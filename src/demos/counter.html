<!DOCTYPE html>
<html>
  <head>
    <title>Zed.js | counter demo</title>
    <script src="https://cdn.jsdelivr.net/npm/zedjs@2.0.8"></script>
    <script id="head">
      Z.mount({
        render: "components/head.html",
        outer: document.getElementById("head")
      });
    </script>
  </head>

  <body>
    <h1>Counter Demo</h1>
    <button onclick="Z.update('count', {data: Z.count - 1})">
      -
    </button>
    <span id="output"></span>
    <button onclick="Z.update('count', {data: Z.count + 1})">
      +
    </button>

    <script>
      Z.mount({
        key: "count",
        render: function() {
          return Z.count;
        },
        inner: document.getElementById("output"),
        data: 0
      });
    </script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-36765884-7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-36765884-7");
    </script>
  </body>
</html>
